<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f6fdf9]">

<!-- Header/Navbar -->

<h1>hfhfkhkshkhfsd</h1>



<nav class="w-full bg-white shadow flex items-center justify-between px-6 py-3">
  <div class="flex items-center gap-2">
    <img src="./assets/logo.png" class="w-8 h-8" alt="logo">
    <span class="font-semibold text-lg">Emergency Service</span>
  </div>
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-1 bg-green-200 rounded-lg px-3 py-1">
      <span class="text-red-600 text-xl">‚ù§</span>
      <span id="heartCount">0</span>
    </div>
    <div class="flex items-center gap-1 bg-green-200 rounded-lg px-3 py-1">
      <span class="text-yellow-500 text-xl">ü™ô</span>
      <span id="coinCount">100</span>
    </div>
    <div class="flex items-center gap-1 bg-green-800 rounded-lg px-3 py-1 text-white">
      <span id="copyCount">0 Copy</span>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-8">
  <img src="./assets/logo-dark.png" class="w-20 h-20 mx-auto mb-3" alt="bd-logo">
  <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
  <p class="text-sm mt-1">Government Emergency Services at Your Fingertip ‚Äì A Project by Government of the People's Republic of Bangladesh</p>
</section>

<!-- Main Section -->
<main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6 py-8 px-4">

  <!-- Cards Section -->
  <div class="lg:col-span-3 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <!-- Repeatable Card Component -->
    <!-- START OF CARDS -->
    <script>
  const services = [
    { name: "National Emergency Number", number: "999", tag: "All", description: "National Emergency", icon: "emergency.png" },
    { name: "Police Helpline Number", number: "999", tag: "Police", description: "Police", icon: "police.png" },
    { name: "Fire Service Number", number: "999", tag: "Fire", description: "Fire Service", icon: "fire-service.png" },
    { name: "Ambulance Service", number: "1994-999999", tag: "Health", description: "Ambulance", icon: "ambulance.png" },
    { name: "Women & Child Helpline", number: "109", tag: "Help", description: "Women & Child Helpline", icon: "emergency.png" },
    { name: "Anti-Corruption Helpline", number: "106", tag: "Govt.", description: "Anti-Corruption", icon: "emergency.png" },
    { name: "Electricity Helpline", number: "16216", tag: "Electricity", description: "Electricity Outage", icon: "emergency.png" },
    { name: "Brac Helpline", number: "16445", tag: "NGO", description: "Brac", icon: "brac.png" },
    { name: "Bangladesh Railway Helpline", number: "163", tag: "Travel", description: "Bangladesh Railway", icon: "Bangladesh-Railway.png" }
  ];

  document.addEventListener("DOMContentLoaded", () => {
    const container = document.querySelector(".lg\\:col-span-3.grid");
    services.forEach(service => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-lg shadow relative";
      card.innerHTML = `
        <div class="w-20">
          <img src="./assets/${service.icon}" alt="">
        </div>
        <br>
        <button class="heart-btn absolute top-5 right-5">‚ù§</button>
        <h3 class="font-semibold">${service.name}</h3>
        <p class="text-sm text-gray-500">${service.description}</p>
        <p class="text-2xl font-bold mt-2">${service.number}</p>
        <br>
        <span class="badge badge-outline mt-1 bg-gray-200">${service.tag}</span>
        <div class="flex justify-between mt-4">
          <button class="copy-btn btn btn-outline btn-sm w-20" data-number="${service.number}">Copy</button>
          <button class="call-btn btn btn-success btn-sm w-40 text-white" data-name="${service.name}" data-number="${service.number}">Call</button>
        </div>
      `;
      container.appendChild(card);
    });
  });
</script>

    <!-- END OF CARDS -->

  </div>

  <!-- Call History Section -->
  <aside class="bg-white rounded-lg shadow p-4 h-fit">
    <div class="flex justify-between items-center mb-3">
      <h2 class="font-semibold flex items-center gap-2">üìû Call History</h2>
      <button id="clearHistory" class="btn btn-ghost btn-sm bg-green-600 text-white">Clear</button>
    </div>
    <div id="historyList" class="space-y-2 text-sm text-gray-700"></div>
  </aside>

</main>

<!-- JavaScript Section -->
<script>
  let coins = 100;
  let hearts = 0;
  let copies = 0;

  const coinEl = document.getElementById('coinCount');
  const heartEl = document.getElementById('heartCount');
  const copyEl  = document.getElementById('copyCount');
  const historyList = document.getElementById('historyList');

  function refreshCounters() {
    coinEl.textContent = coins;
    heartEl.textContent = hearts;
    copyEl.textContent = copies + ' Copy';
  }

  function nowTimeString() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }

  document.addEventListener('click', async (e) => {
    if (e.target.classList.contains('heart-btn')) {
      hearts++;
      refreshCounters();
    }

    if (e.target.classList.contains('copy-btn')) {
      const number = e.target.dataset.number;
      try {
        await navigator.clipboard.writeText(number);
        copies++;
        refreshCounters();
        alert('Copied: ' + number);
      } catch {
        alert('Copy failed');
      }
    }

    if (e.target.classList.contains('call-btn')) {
      const name = e.target.dataset.name;
      const number = e.target.dataset.number;
      if (coins < 20) {
        alert('Not enough coins! Need 20.');
        return;
      }
      coins -= 20;
      refreshCounters();
      alert('Calling ' + name + ' (' + number + ')...');
      const div = document.createElement('div');
      div.className = 'flex justify-between';
      div.innerHTML = `<span>${name} - ${number}</span><span>${nowTimeString()}</span>`;
      historyList.prepend(div);
    }
  });

  document.getElementById('clearHistory').addEventListener('click', () => {
    historyList.innerHTML = '';
  });

  refreshCounters();
</script>

</body>
</html>
